<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { background: { light: '#f8fafc', dark: '#0f172a' } } } }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="h-full bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:via-gray-950 dark:to-black font-sans transition-colors duration-500">

    <div id="toast-container"></div>

    <div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
        <!-- Blobs -->
        <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob dark:opacity-30 dark:bg-purple-900"></div>
        <div class="absolute bottom-0 right-0 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000 dark:opacity-30 dark:bg-yellow-900"></div>

        <div class="relative w-full max-w-md bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 dark:border-gray-800 p-8 animate-entrance">
            
            <!-- Login View -->
            <div id="login-view">
                <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-6">Welcome Back</h1>
                <form onsubmit="handleAuth(event, 'login')" class="space-y-4">
                    <input type="email" name="email" required placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="password" name="password" required placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none">
                    <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-all">Sign In</button>
                </form>
                <p class="text-center mt-6 text-gray-600 dark:text-gray-400">No account? <button onclick="toggleView('register')" class="text-blue-600 font-semibold">Register</button></p>
            </div><!-- Register View -->
            <div id="register-view" class="hidden">
                <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6">Create Account</h1>
                <form onsubmit="handleAuth(event, 'register')" class="space-y-3">
                    <input type="text" name="name" required placeholder="Full Name" class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 dark:text-white outline-none">
                    <input type="email" name="email" required placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 dark:text-white outline-none">
                    
                    <!-- Role Select -->
                    <div class="grid grid-cols-2 gap-2">
                        <label class="cursor-pointer">
                            <input type="radio" name="role" value="student" class="peer sr-only" checked onchange="toggleRoleFields(this.value)">
                            <div class="text-center py-2 rounded-lg border-2 peer-checked:border-blue-500 peer-checked:text-blue-600 dark:peer-checked:text-blue-400 text-gray-500 font-medium transition-all">Student</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="role" value="teacher" class="peer sr-only" onchange="toggleRoleFields(this.value)">
                            <div class="text-center py-2 rounded-lg border-2 peer-checked:border-purple-500 peer-checked:text-purple-600 dark:peer-checked:text-purple-400 text-gray-500 font-medium transition-all">Teacher</div>
                        </label>
                    </div>

                    <!-- Student Dropdowns -->
                    <div id="student-fields" class="grid grid-cols-2 gap-2 transition-all duration-300">
                        <select name="department" class="px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-800 border dark:border-gray-700 dark:text-white outline-none">
                            <option value="">Dept</option>
                            <option value="CSE">CSE</option><option value="AIML">AIML</option><option value="ECE">ECE</option><option value="MECH">MECH</option><option value="CIVIL">CIVIL</option>
                        </select>
                        <select name="semester" class="px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-800 border dark:border-gray-700 dark:text-white outline-none">
                            <option value="">Sem</option>
                            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
                            <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
                        </select>
                    </div>

                    <!-- Teacher Code Input -->
                    <div id="teacher-fields" class="hidden transition-all duration-300">
                        <input type="text" name="teacher_code" placeholder="Teacher Code" class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-800 border border-blue-300 dark:border-blue-900 dark:text-white outline-none ring-2 ring-blue-100 dark:ring-blue-900/30">
                        <p class="text-xs text-gray-500 mt-1 ml-1">Required for teachers.</p>
                    </div>

                    <input type="password" name="password" required placeholder="Password (min 6 chars)" class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 dark:text-white outline-none">
                    <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-all shadow-md hover:shadow-lg">Register</button>
                </form>
                <p class="text-center mt-4 text-gray-600 dark:text-gray-400">Existing user? <button onclick="toggleView('login')" class="text-blue-600 font-semibold">Sign In</button></p>
            </div>
            </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        function toggleView(view) {
            document.getElementById('login-view').classList.toggle('hidden', view !== 'login');
            document.getElementById('register-view').classList.toggle('hidden', view !== 'register');
        }

        function toggleRoleFields(role) {
            const sFields = document.getElementById('student-fields');
            const tFields = document.getElementById('teacher-fields');
            if (role === 'student') {
                sFields.classList.remove('hidden');
                tFields.classList.add('hidden');
            } else {
                sFields.classList.add('hidden');
                tFields.classList.remove('hidden');
            }
        }

        // Initialize on load
        document.addEventListener("DOMContentLoaded", () => {
             const checkedRole = document.querySelector('input[name="role"]:checked');
             if (checkedRole) toggleRoleFields(checkedRole.value);
        });
    </script>
</body>
</html>
